<div class="container mt-5">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Codigo</th>
                <th scope="col">Nombre</th>
                <th scope="col">Fecha</th>
                <th scope="col">Temperatura</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of datos">
                <th>{{item.codigo}}</th>
                <td>{{item.nombre}}</td>
                <td>{{item.fecha}}</td>
                <td>{{item.temperatura}}</td>
            </tr>
        </tbody>
    </table>
</div>
